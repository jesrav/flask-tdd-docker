# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '283d147c-3495-4e31-a71f-e68ec8cdb237'
  imageRepository: 'flasktdddocker'
  containerRegistry: 'forecastdemocr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile.prod'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Test
  displayName: Testing stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.9'
    - script: pip install -r requirements.txt
      displayName: 'Install requirements'
    - script: pip install black==20.8b1 flake8===3.8.4 isort==5.6.4 pytest==6.1.2 pytest-azurepipelines
      displayName: 'Install testing requirements'
    - script: ls
      displayName: 'debugging' 
    - script: pytest -o junit_family=xunit2 --junitxml=junit/unit-test.xml
      displayName: 'Run tests'
    - script: flake8 src
      displayName: 'Run Flake8'
    - script: black src --check
      displayName: 'Run black'
    - script: isort src --check-only
      displayName: 'Run isort'
        
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
 


