# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '283d147c-3495-4e31-a71f-e68ec8cdb237'
  imageRepository: 'flasktdddocker'
  containerRegistry: 'forecastdemocr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile.prod'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: CmdLine@2
      inputs:
        script: |
          python3.9 -m venv env
          source env/bin/activate
          pip install -r requirements.txt
          pip install black==20.8b1 flake8===3.8.4 isort==5.6.4 pytest==6.1.2
          pytest "src/tests/test_users_unit.py" -p no:warnings
          flake8 src
          black src --check
          isort src --check-only
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

